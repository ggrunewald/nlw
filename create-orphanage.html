<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Adicionar um orfanato | Happy</title>
    <link rel="icon" href="./public/images/logo-icon.png" />
    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/animations.css" />
    <link rel="stylesheet" href="./public/css/sidebar.css" />
    <link rel="stylesheet" href="./public/css/map.css" />
    <link rel="stylesheet" href="./public/css/form.css" />
    <link rel="stylesheet" href="./public/css/buttons.css" />
    <link rel="stylesheet" href="./public/css/page-create-orphanage.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!--leaflet interactive maps-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
  </head>

  <body>
    <div id="page-create-orphanage">
      <aside class="sidebar animate-right">
        <img src="./public/images/map-marker.svg" alt="Logo">
        <footer>
          <button onclick="history.back()">
            <img src="./public/images/arrow-back.svg" alt="Voltar">
          </button>
        </footer>
      </aside>

      <main class="with-sidebar animate-appear">
        <form action="">
          
          <!--Dados --------------------->
          <fieldset>
            <legend>
              Dados
            </legend>
            <div class="map-container">
              <div id="mapid"></div>
              <input type="hidden" name="lat">
              <input type="hidden" name="lng">
              <footer>
                <a href="#" id="select-point">Clique no mapa para adicionar a localização</a>
              </footer>
            </div>

            <div class="input-block">
              <label for="name">Nome</label>
              <input id="name" name="name" required> <!--pude remover o type="text" pq por padrão o input já é do tipo text-->
            </div>

            <div class="input-block">
              <label for="about">Sobre <span>Máximo 300 caracteres</span></label>
              <textarea id="about" name="about" required></textarea> <!--textarea PRECISA da tag de fechamento E não podem ficar com em linhas separadas, pois tudo que estiver escrito entre as tags aparecerá lá na página-->
            </div>

            <div class="input-block">
              <label for="whatsapp">Número de whatsapp</label>
              <input id="whatsapp" name="whatsapp" required>
            </div>

            <div class="input-block images">
              <label for="images">Fotos</label>
              
              <div class="images-upload" id="images">

                <div class="new-upload">
                  <input name="images" placeholder="Cole o endereço da foto aqui" required>
                  <span onclick="deletePhotoField(event)">
                    <img src="./public/images/remove-file.svg" alt="Remover link">
                  </span>
                </div>


                
              </div>
              <button type="button" onclick="addPhotoField()">  <!--comportamento padrão do button é submit, então muda o type para button de modo que ele seja um button comum-->
                <img src="./public/images/add-file.svg" alt="Nova Imagem">
              </button>


          </fieldset>
          <!--visitação --------------------->
          <fieldset>
            <legend>
              Visitação
            </legend>
            <div class="input-block">
              <label for="instructions">Instruções</label>
              <textarea id="instructions" name="instructions" required></textarea> <!--textarea PRECISA da tag de fechamento E não podem ficar com em linhas separadas, pois tudo que estiver escrito entre as tags aparecerá lá na página-->
            </div>

            <div class="input-block">
              <label for="open-hours">Horário das visitas</label>
              <input id="open-hours" name="open-hours" required>
            </div>

            <div class="input-block">
              <label for="open-on-weekends">Atende fim de semana?</label>
              <input type="hidden" name="open-on-weekends" id="open-on-weekends" value = 1 required>
              <div class="button-select">
                <button type="button" class="active">
                  Sim
                </button>
                <button type="button">
                  Não
                </button>
              </div>
              <button type="submit" class="primary-button">Confirmar</button>
            </div>

          </fieldset>
        </form>
      </main>

    </div>
    <script src="./public/scripts/page-create-orphanage.js"></script>
  </body>
</html>
